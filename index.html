<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <main>
    <div id="controls-div">
      <button class="game-button" id="rock">Rock</button>
      <button class="game-button" id="paper">Paper</button>
      <button class="game-button" id="scissors">Scissors</button>
    </div>
    <div id="results-div">
      <label>Player's score:</label><span id="player-score"></span><br>
      <label>Computer's score:</label><span id="computer-score"></span>
      <p id="text-output"></p>
    </div>
  </main>

  <script>
   const playerLabel = document.getElementById('player-score');
   const computerLabel = document.getElementById('computer-score');
   const output = document.getElementById('text-output');

   const buttons = document.querySelectorAll('.game-button');
   buttons.forEach(button => button.addEventListener('click', playRound));

   playerLabel.innerHTML = 0;
   computerLabel.innerHTML = 0;

   function computerPlay() {
     let thePlay = Math.floor(Math.random() * 3);
     if (thePlay == 0) {
       return "rock";
     } else if (thePlay == 1) {
       return "paper";
     } else {
       return "scissors";
     }
   }

   function playRound() {
     let playerSelection = this.id;
     let computerSelection = computerPlay();
     output.innerHTML = "You were " + playerSelection + " and the computer " +
         " was " + computerSelection + ". ";
     if (playerSelection == computerSelection) {
       output.innerHTML += "You tied!";
       return;
     }

     if ((playerSelection == 'rock' && computerSelection == 'scissors') ||
         (playerSelection == 'paper' && computerSelection == 'rock') ||
         (playerSelection == 'scissors' && computerSelection == 'paper')) {
       playerLabel.innerHTML++;
       output.innerHTML += "You won!";
     } else {
       computerLabel.innerHTML++;
       output.innerHTML += "You lost!";
     }
   }
  </script>

</body>
</html>
